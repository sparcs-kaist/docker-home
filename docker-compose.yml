version: '3'

services:
  home-db:
    container_name: home-db
    restart: always
    env_file:
      - ./home-db/mongodb.env
      - ./home-db/secret.env
    image: mongo:3.4.1
    volumes:
      - ./home-db/db:/data/db
      - ./home-db/mongodb.conf:/etc/mongodb.conf
      - ./log-db:/var/log/mongodb

  home-server:
    container_name: home-server
    restart: always
    build: ./home-server
    ports:
      - "10000:3000"
    volumes:
      - ./home-server/config.json:/usr/src/app/config.json
    links:
      - home-db:home-db
    depends_on:
      - home-db
